<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modul293</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
</head>

<body>

  <!-- NAVBAR -->
  <div class="container1">

    
    <header>
      <nav class="navbar fixed-top navbar-expand-lg">
        <img src="img/favicon.ico" alt="" height="40px">
        <button type="button" class="btn btn-primary ms-auto" data-bs-toggle="modal" data-bs-target="#loginModal">
          Login
        </button>
      </nav>
    </header>

    <main>
      <div id="loginResult" class="mt-5 p-3 border rounded bg-light"></div>

    </main>
    <div class="side1">
    </div>
    <div class="side2">

    </div>
  </div>

  <footer>
  </footer>

  <!-- MODAL -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
        </div>

        <div class="modal-body">
          <form action="https://gibm.becknet.ch/formular/formular.php" method="post" id="loginForm">

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" class="form-control" id="username" placeholder="Username">
            </div>

            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <select name="title" id="title" class="form-select">
                <option value="Beginner">Beginner</option>
                <option value="Intermediat">Intermediat</option>
                <option value="Expert">Expert</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Class</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="class" id="class1" value="img/whitemage.png">
                <label class="form-check-label" for="class1">Whitemage</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="class" id="class2" value="img/fighter.png">
                <label class="form-check-label" for="class2">Fighter</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="class" id="class3" value="img/thief.png">
                <label class="form-check-label" for="class3">Thief</label>
              </div>
            </div>


            <button type="submit" class="btn btn-primary" name="submit">Submit</button>
            <button type="close" class="btn btn-secondary" data-bs-dismiss="modal" name="close">Close</button>
          </form>
        </div>

      </div>
    </div>
  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

  <script src="js/fakepost.js"></script>

</body>

</html>
